<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Initials</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="margin-top: 100px">

<svg class="bounce" width="100"  height="100" xmlns="http://www.w3.org/2000/svg" id="svg1">
    <rect width="20" height="100" style="fill:#34db4a;"/>
    <rect x="0" y="0" width="50" height="20"
          style="fill:#34db4a;"/>
    <rect x="50" y="0" width="20" height="100"
          style="fill:#34db4a;"/>

</svg>

<svg class="bounce" width="100" height="100" xmlns="http://www.w3.org/2000/svg" id="svg2">
    <rect x="55" y="-80" width="20" height="100" style="fill:#da2311; transform: rotate(90deg);"/>
    <rect x="0" y="55" width="20" height="100"
          style="fill:#da2311; transform: rotate(0deg); transform-origin: 50% 50%;"/>
    <rect x="75" y="55" width="20" height="100"
          style="fill:#da2311; transform: rotate(0deg); transform-origin: 50% 50%;"/>
    <rect x="60" y="0" width="20" height="95" style="fill:#da2311;transform: rotate(211deg);transform-origin: 50% 50%;"></rect>
    <rect x="20" y="6" width="20" height="85" style="fill:#da2311;transform: rotate(156deg);transform-origin: 50% 50%;"></rect>

</svg>

<svg class="bounce" width="100" height="100" xmlns="http://www.w3.org/2000/svg" id="svg3">
    <rect x="55" y="-80" width="20" height="50" style="fill:#590cf3; transform: rotate(90deg);"/>
    <rect x="52" y="-20" width="20" height="110" style="fill:#590cf3;transform: rotate(201deg);transform-origin: 50% 50%;"></rect>
    <rect x="22" y="-20" width="20" height="110" style="fill:#590cf3;transform: rotate(166deg);transform-origin: 50% 50%;"></rect>
</svg>

</body>
</html>
